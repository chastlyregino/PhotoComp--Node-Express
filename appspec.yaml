version: 0.2
os: linux
files:
  - sources: /
    destination: home/ubuntu/PhotoComp--Node-Express
    overwrite: true
file_exists_behaviour: OVERWRITE
hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root